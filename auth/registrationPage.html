<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fumart Auth | Registration</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <a href="./loginPage.html" class="top-btn">LOGIN</a>

      <div class="card">
        <div class="left-side">
          <img src="../assets/img-left.png" alt="" />
        </div>

        <div class="right-side">
          <h1 class="title">Registration</h1>

          <form class="login-form">
            <div class="input-box">
              <label for="first-name">FIRST NAME</label>
              <input id="first-name" type="text" placeholder="John" required />
            </div>

            <div class="input-box">
              <label for="email-address">EMAIL ADDRESS</label>
              <input
                id="email-address"
                type="email"
                placeholder="johndoe@example.com"
                required
              />
            </div>

            <div class="input-box">
              <label for="password-input">PASSWORD</label>
              <div class="password-field">
                <input
                  type="password"
                  id="password"
                  placeholder="Enter your password"
                />
                <i id="togglePassword" class="ri-eye-line"></i>
              </div>
            </div>

            <div class="input-box">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <div class="password-field">
                <input
                  type="password"
                  id="confirm-password"
                  placeholder="Re-enter your password"
                />
                <i id="toggleConfirm" class="ri-eye-line"></i>
              </div>
            </div>

            <div class="remember">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me"
                >I agree to the Terms of Service and Privacy Policy.</label
              >
            </div>

            <button type="submit" class="proceed-btn">CREATE AN ACCOUNT</button>
          </form>

          <div class="or">OR</div>

          <div class="social">
            <img src="../assets/google.png" alt="Google" />
            <img src="../assets/apple.png" alt="Apple" />
            <img src="../assets/facebook.png" alt="Facebook" />
          </div>
        </div>
      </div>

      <p class="footer">Â© 2021 - 2025 All Rights Reserved. Fumart</p>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
